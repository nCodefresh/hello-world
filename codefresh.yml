version: '1.0'

steps:
  build-prj:
    type: build
    description: e2e use case
    image-name: codefreshio/yaml-node-3
    dockerfile: Dockerfile
    tag: latest

  push-step:
    type: push
    description: Free text description
    candidate: ${{build-prj}}
    tag: ${{CF_BRANCH}}
    registry: ${{AWS_REGISTRY}}
    credentials:
      username: ${{AWS_ACCESS_KEY_ID}}
      password: ${{AWS_SECRET_ACCESS_KEY}}
    fail-fast: false
